<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Registrierung</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <div class="container">
    <h1>Anmeldung</h1>
    <input type="email" id="email" placeholder="E-Mail Adresse" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Registrieren</button>
    <p id="message"></p>
  </div>
</body>
</html>
