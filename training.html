<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="app-page">
  <div class="app-wrapper">

    <!-- Header -->
    <header class="app-header">
      <h1>Trainings-App</h1>
      <button id="backButton" class="secondary-button">Zurück zur Übersicht</button>
    </header>

    <!-- Hauptinhalt -->
    <main class="app-content">

      <!-- Übungen verwalten -->
      <section class="exercise-section">
        <h2>Übung hinzufügen</h2>
        <div class="input-row">
          <input type="text" id="neueUebung" placeholder="Name der Übung" />
          <button id="hinzufuegenUebung">Hinzufügen</button>
        </div>
        <button id="toggleUebungen" class="secondary-button">Übungsliste ein-/ausklappen</button>
        <div class="exercise-list" id="uebungenContainer" style="display: none;">
          <ul id="uebungenList" class="exercise-ul"></ul>
        </div>
      </section>

      <!-- Trainingssatz eintragen -->
      <section class="exercise-section">
        <h2>Neuen Trainingssatz eintragen</h2>
        <form id="trainingForm" class="training-form">
          <label for="geraetSelect">Gerät:</label>
          <select id="geraetSelect"></select>

          <label for="wdh">Wiederholungen:</label>
          <input type="number" id="wdh" min="1" placeholder="z. B. 12" />

          <label for="gewicht">Gewicht (kg):</label>
          <input type="number" id="gewicht" min="0" step="0.5" placeholder="z. B. 50" />

          <button type="submit">Eintragen</button>
        </form>
      </section>

      <!-- Tabelle der bisherigen Trainings -->
      <section class="exercise-section">
        <h2>Bisherige Trainings</h2>
        <table id="tabelle" class="exercise-table" hidden>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Gerät</th>
              <th>Wdh</th>
              <th>Gewicht</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">© 2025 – Deine Trainings-App</footer>
  </div>

  <!-- Firebase und Logik -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/training.js"></script>
</body>
</html>
