<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training</title>
  <link rel="stylesheet" href="css/Training.css" />
</head>
<body class="training-page">
  <div class="container">
    <header class="header">
      <h1>🍅Training</h1>
      <button id="backButton" class="btn secondary">⬅ Zurück</button>
    </header>

    <main>
      <!-- Neue Übung hinzufügen -->
      <section class="card">
        <h2>Übung hinzufügen</h2>
        <input type="text" id="neueUebung" placeholder="Name der Übung" />
        <button id="hinzufuegenUebung" class="btn">Hinzufügen</button>
        <button id="toggleUebungen" class="btn secondary">Liste ein-/ausblenden</button>
        <ul id="uebungenList" class="list"></ul>
      </section>

      <!-- Trainingsformular -->
      <section class="card">
        <h2>Trainingssätze</h2>
        <form id="trainingForm">
          <label for="geraetSelect">Übung:</label>
          <select id="geraetSelect"></select>

          <label for="wdh">Wiederholungen:</label>
          <input type="number" id="wdh" placeholder="z. B. 12" />

          <label for="gewicht">Gewicht (kg):</label>
          <input type="number" id="gewicht" step="0.5" placeholder="z. B. 50" />

          <button type="submit" class="btn">Eintragen</button>
        </form>
      </section>

      <!-- Tabelle -->
      <section class="card">
        <h2>Deine Einträge</h2>
        <table id="tabelle" hidden>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Übung</th>
              <th>Wdh</th>
              <th>Gewicht</th>
              <th>🗑</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer class="footer">© 2025 Trainings-App</footer>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/training.js"></script>
</body>
</html>
