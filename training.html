<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="app-page">
  <div class="app-wrapper">

    <main class="app-main">

      <!-- Training Button im oberen Drittel -->
      <div class="training-section">
        <button onclick="location.href='training.html'" class="app-button large-button">Training starten>
        <button onclick="history.back()" class="app-button secondary-button">⬅️ Zurück</button>
      </div>

      <!-- Eingabemaske für neue Übungen -->
      <section class="exercise-input">
        <h2>Neue Übung hinzufügen</h2>
        <form id="exerciseForm">
          <input type="text" id="exerciseName" placeholder="Übungsname" required />
          <button type="submit" class="app-button">Hinzufügen</button>
        </form>
      </section>

      <!-- Liste der Übungen -->
      <section class="exercise-list">
        <h2>Übungen</h2>
        <ul id="exerciseItems">
          <!-- Beispiel-Eintrag -->
          <!--
          <li>
            <span>Liegestütze</span>
            <button class="delete-btn" title="Löschen">×</button>
          </li>
          -->
        </ul>
      </section>

    </main>
