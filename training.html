<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-page">
  <div class="app-wrapper">

    <!-- Header mit Titel und Zurück-Button -->
    <header class="app-header">
      <h1>Trainings App</h1>
      <button id="backButton" class="secondary-button">Zurück zur Übersicht</button>
    </header>

    <!-- Übung hinzufügen -->
    <section class="exercise-input">
      <h2>Übung hinzufügen</h2>
      <input type="text" id="neueUebung" placeholder="Name der Übung" />
      <button id="hinzufuegenUebung">Hinzufügen</button>
      <button id="toggleUebungen" class="secondary-button">Übungsliste ein-/ausklappen</button>
      <div class="exercise-list" id="uebungenContainer">
        <ul id="uebungenList"></ul>
      </div>
    </section>

    <!-- Trainingsformular -->
    <section class="exercise-input">
      <h2>Neuen Trainingssatz eintragen</h2>
      <form id="trainingForm">
        <label for="geraetSelect">Gerät:</label>
        <select id="geraetSelect"></select>

        <label for="wdh">Wiederholungen:</label>
        <input type="number" id="wdh" min="1" placeholder="z. B. 12" />

        <label for="gewicht">Gewicht (kg):</label>
        <input type="number" id="gewicht" min="0" step="0.5" placeholder="z. B. 50" />

        <button type="submit">Eintragen</button>
      </form>
    </section>

    <!-- Tabelle mit bisherigen Trainings -->
    <section class="exercise-list">
      <table id="tabelle" hidden>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Gerät</th>
            <th>Wdh</th>
            <th>Gewicht</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer class="app-footer">Created by Daniel</footer>
  </div>

  <!-- Scripte -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/training.js"></script>
</body>
</html>
