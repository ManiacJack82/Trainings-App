<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #backButton {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
      box-shadow: 0 3px 6px #7f1a1a;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 120px;
    }
    form, table, .custom-section {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    #uebungenList {
      list-style: none;
      padding-left: 0;
    }
    #uebungenList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.15);
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 8px;
      font-weight: 600;
    }
    #uebungenList li button {
      background: #b32c00;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
      line-height: 22px;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 3px 6px #7f1a00;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #toggleUebungen {
      background: #004f4f;
      margin-top: 10px;
      font-size: 0.9rem;
      width: 100%;
      max-width: none;
    }
    #uebungenContainer.collapsed #uebungenList {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Trainings App</h1>

  <button id="backButton">Zur√ºck</button>

  <div id="formTab" class="tab-content active">
    <div class="custom-section" id="uebungenContainer">
      <h3>√úbung hinzuf√ºgen</h3>
      <input id="neueUebung" placeholder="Name der √úbung" />
      <button id="hinzufuegenUebung">Hinzuf√ºgen</button>
      <button id="toggleUebungen">√úbungsliste ein-/ausklappen</button>
      <ul id="uebungenList"></ul>
    </div>

    <form id="trainingForm">
      <label>Ger√§t:</label>
      <select id="geraetSelect"></select>

      <label>Wiederholungen:</label>
      <input type="number" id="wdh" min="1" />

      <label>Gewicht (kg):</label>
      <input type="number" id="gewicht" min="0" step="0.5" />

      <button type="submit">Eintragen</button>
    </form>

    <table id="tabelle" hidden>
      <thead>
        <tr><th>Datum</th><th>Ger√§t</th><th>Wdh</th><th>Gewicht</th><th>Aktion</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const geraetSelect = document.getElementById('geraetSelect');
    const wdhInput = document.getElementById('wdh');
    const gewichtInput = document.getElementById('gewicht');
    const tbody = document.querySelector('#tabelle tbody');
    const tabelle = document.getElementById('tabelle');
    const trainingForm = document.getElementById('trainingForm');

    const backButton = document.getElementById('backButton');
    backButton.onclick = () => {
      window.location.href = 'app.html';
    };

    let eintraege = [];
    let uebungen = [];

    document.getElementById('hinzufuegenUebung').onclick = () => {
      const name = document.getElementById('neueUebung').value.trim();
      if (name && !uebungen.includes(name)) {
        uebungen.push(name);
        updateUebungen();
        document.getElementById('neueUebung').value = '';
      }
    };

    function updateUebungen() {
      geraetSelect.innerHTML = '';
      uebungen.forEach(uebung => {
        const opt = document.createElement('option');
        opt.textContent = uebung;
        opt.value = uebung;
        geraetSelect.appendChild(opt);
      });
      geraetSelect.selectedIndex = -1;
      updateUebungenList();
    }

    function updateUebungenList() {
      const list = document.getElementById('uebungenList');
      list.innerHTML = '';
      uebungen.forEach((uebung, index) => {
        const li = document.createElement('li');
        li.textContent = uebung;
        const btn = document.createElement('button');
        btn.textContent = '√ó';
        btn.title = 'L√∂schen';
        btn.onclick = () => {
          uebungen.splice(index, 1);
          updateUebungen();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('toggleUebungen').onclick = () => {
      document.getElementById('uebungenContainer').classList.toggle('collapsed');
    };

    geraetSelect.onchange = () => {
      const eintraegeZuUebung = eintraege.filter(e => e.geraet === geraetSelect.value);
      if (eintraegeZuUebung.length) {
        const letzter = eintraegeZuUebung[0];
        wdhInput.value = letzter.wdh;
        gewichtInput.value = letzter.gewicht;
      } else {
        wdhInput.value = '';
        gewichtInput.value = '';
      }
    };

    trainingForm.onsubmit = e => {
      e.preventDefault();
      const now = new Date();
      const datum = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      const geraet = geraetSelect.value;
      const wdh = Number(wdhInput.value);
      const gewicht = Number(gewichtInput.value);
      const vorherige = eintraege.find(e => e.geraet === geraet);

      let diffWdh = '', diffGewicht = '';
      if (vorherige) {
        diffWdh = wdh > vorherige.wdh ? '‚¨Ü' : wdh < vorherige.wdh ? '‚¨á' : '=';
        diffGewicht = gewicht > vorherige.gewicht ? '‚¨Ü' : gewicht < vorherige.gewicht ? '‚¨á' : '=';
      }

      eintraege.unshift({ datum, geraet, wdh, gewicht });

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${datum}</td>
        <td>${geraet}</td>
        <td>${wdh} <span class="diff-arrow">${diffWdh}</span></td>
        <td>${gewicht} kg <span class="diff-arrow">${diffGewicht}</span></td>
        <td><button onclick="this.closest('tr').remove()">üóëÔ∏è</button></td>
      `;
      tbody.prepend(row);

      tabelle.hidden = false;
      trainingForm.reset();
      geraetSelect.selectedIndex = -1;
    };
  </script>
</body>
</html>
