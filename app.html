<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainings-App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-page">

  <header class="app-header">
    <h1>Willkommen zur Trainings-App</h1>
    <button id="logoutBtn" class="logout-button">Logout</button>
  </header>

  <main class="app-main">
    <p class="info-text">Hier kannst du deine Übungen verwalten.</p>

    <!-- Beispielbereich für spätere Inhalte -->
    <section class="exercise-section">
      <h2>Deine letzten Trainingsdaten</h2>
      <!-- Platzhalter für dynamische Inhalte -->
      <div id="exerciseData">Lade Daten...</div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
