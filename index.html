<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainings App mit Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px #00c896;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #00c896;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.05rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #009f72;
    }
    #logoutBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #00c896;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 44px;
      text-align: center;
    }
    #logoutBtn:hover {
      background: #009f72;
    }
    #errorMsg {
      color: #ff4c4c;
      margin-top: 8px;
      text-align: center;
    }
    #welcome {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Login/Register Form -->
  <div id="loginDiv">
    <h2>Login / Registrierung</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="loginBtn">Einloggen</button>
    <button id="registerBtn">Registrieren</button>
    <div id="errorMsg"></div>
  </div>

  <!-- Haupt-App -->
  <div id="mainApp" style="display:none;">
    <div id="welcome"></div>
    <p>Hier kannst du später deine Trainingsdaten verwalten.</p>
  </div>
</div>

<!-- Logout Button -->
<button id="logoutBtn" style="display:none;" title="Logout">⎋</button>

<!-- Firebase App -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC1HsJvWIYnBPCqSQS0ymOL0IEdZW8KDOY",
    authDomain: "trainings-app-24eb7.firebaseapp.com",
    projectId: "trainings-app-24eb7",
    storageBucket: "trainings-app-24eb7.appspot.com",
    messagingSenderId: "266317486009",
    appId: "1:266317486009:web:730e7f91eaae69fb584868",
    measurementId: "G-3EWQ7W9Z85"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginDiv = document.getElementById('loginDiv');
  const mainApp = document.getElementById('mainApp');
  const logoutBtn = document.getElementById('logoutBtn');
  const errorMsg = document.getElementById('errorMsg');
  const welcome = document.getElementById('welcome');

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');

  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      errorMsg.textContent = 'Bitte E-Mail und Passwort eingeben.';
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  registerBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      errorMsg.textContent = 'Bitte E-Mail und Passwort eingeben.';
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      loginDiv.style.display = 'none';
      mainApp.style.display = 'block';
      logoutBtn.style.display = 'inline-block';
      welcome.textContent = `Willkommen, ${user.email}`;
    } else {
      loginDiv.style.display = 'block';
      mainApp.style.display = 'none';
      logoutBtn.style.display = 'none';
      errorMsg.textContent = '';
      emailInput.value = '';
      passwordInput.value = '';
    }
  });

  logoutBtn.addEventListener('click', () => {
    signOut(auth);
  });
</script>

</body>
</html>
