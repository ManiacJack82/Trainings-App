<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainings App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form, table, .custom-section, .tabs {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f6f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      color: white;
    }
    .diff-arrow {
      font-weight: bold;
      margin-left: 5px;
    }
    .diff-positive { color: #00ff99; }
    .diff-negative { color: #ff4c4c; }
    .diff-neutral  { color: #999; }
    #uebungenList button {
      background: #b32c00;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 3px 6px #7f1a00;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    #uebungenContainer.collapsed #uebungenList {
      display: none;
    }
    #toggleUebungen {
      background: #004f4f;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .tab-header button {
      background: #006d77;
      color: white;
      border: none;
      padding: 10px;
      margin: 0 5px 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-header button.active {
      background: #00c896;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Login-Fenster Styling */
    #loginForm {
      max-width: 400px;
      margin: 0 auto 30px auto;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #loginForm label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Trainings App</h1>

  <!-- Login-Fenster -->
  <form id="loginForm">
    <label for="email">E-Mail</label>
    <input type="email" id="email" required placeholder="deine@mail.de" />
    <label for="password">Passwort</label>
    <input type="password" id="password" required placeholder="Passwort" />
    <button type="submit">Login</button>
  </form>

  <div class="tabs" style="display:none;" id="mainApp">
    <div class="tab-header">
      <button id="btnStats" class="active">üìä Statistiken</button>
      <button id="btnTraining">üìã Training</button>
    </div>
    <div id="statsTab" class="tab-content active">
      <canvas id="geraetChart"></canvas>
      <canvas id="wochenChart" style="margin-top:20px;"></canvas>
    </div>
    <div id="formTab" class="tab-content">
      <div class="custom-section" id="uebungenContainer">
        <h3>√úbung hinzuf√ºgen</h3>
        <input id="neueUebung" placeholder="Name der √úbung" />
        <button id="hinzufuegenUebung">Hinzuf√ºgen</button>
        <button id="toggleUebungen">√úbungsliste ein-/ausklappen</button>
        <ul id="uebungenList"></ul>
      </div>

      <form id="trainingForm">
        <label>Ger√§t:</label>
        <select id="geraetSelect"></select>

        <label>Wiederholungen:</label>
        <input type="number" id="wdh" min="1" />

        <label>Gewicht (kg):</label>
        <input type="number" id="gewicht" min="0" step="0.5" />

        <button type="submit">Eintragen</button>
      </form>

      <table id="tabelle" hidden>
        <thead>
          <tr><th>Datum</th><th>Ger√§t</th><th>Wdh</th><th>Gewicht</th><th>Aktion</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Login-Handling
    const loginForm = document.getElementById('loginForm');
    const mainApp = document.getElementById('mainApp');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      // Hier kannst du Authentifizierung hinzuf√ºgen
      // F√ºr Demo einfach Login erlauben
      loginForm.style.display = 'none';
      mainApp.style.display = 'block';
      ladeDaten();
      renderCharts();
    });

    // Tabs
    const btnStats = document.getElementById('btnStats');
    const btnTraining = document.getElementById('btnTraining');

    btnStats.onclick = () => switchTab('statsTab');
    btnTraining.onclick = () => switchTab('formTab');

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-header button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      if (tabId === 'statsTab') btnStats.classList.add('active');
      else btnTraining.classList.add('active');

      if (tabId === 'statsTab') renderCharts();
    }

    // Trainingsapp-Variablen
    const geraetSelect = document.getElementById('geraetSelect');
    const wdhInput = document.getElementById('wdh');
    const gewichtInput = document.getElementById('gewicht');
    const tbody = document.querySelector('#tabelle tbody');
    const tabelle = document.getElementById('tabelle');
    const trainingForm = document.getElementById('trainingForm');
    let geraetChart, wochenChart;

    const eintraege = [];
    const uebungen = [];

    // √úbung hinzuf√ºgen
    document.getElementById('hinzufuegenUebung').onclick = () => {
      const name = document.getElementById('neueUebung').value.trim();
      if (name && !uebungen.includes(name)) {
        uebungen.push(name);
        speichereUebungen();
        updateUebungen();
        document.getElementById('neueUebung').value = '';
      }
    };

    // √úbungsliste anzeigen
    function updateUebungen() {
      geraetSelect.innerHTML = '';
      uebungen.forEach(uebung => {
        const opt = document.createElement('option');
        opt.textContent = uebung;
        opt.value = uebung;
        geraetSelect.appendChild(opt);
      });
      geraetSelect.selectedIndex = -1;
      updateUebungenList();
    }

    // √úbungsliste mit L√∂schen
    function updateUebungenList() {
      const list = document.getElementById('uebungenList');
      list.innerHTML = '';
      uebungen.forEach((uebung, index) => {
        const li = document.createElement('li');
        li.textContent = uebung;
        const btn = document.createElement('button');
        btn.textContent = 'L√∂schen';
        btn.onclick = () => {
          uebungen.splice(index, 1);
          speichereUebungen();
          updateUebungen();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('toggleUebungen').onclick = () => {
      document.getElementById('uebungenContainer').classList.toggle('collapsed');
    };

    // Ger√§t ausw√§hlen f√ºllt Eingabefelder ggf.
    geraetSelect.onchange = () => {
      const eintraegeZuUebung = eintraege.filter(e => e.geraet === geraetSelect.value);
      if (eintraegeZuUebung.length) {
        const letzter = eintraegeZuUebung[0];
        wdhInput.value = letzter.wdh;
        gewichtInput.value = letzter.gewicht;
      } else {
        wdhInput.value = '';
        gewichtInput.value = '';
      }
    };

    // Trainings-Eintrag hinzuf√ºgen
    trainingForm.onsubmit = e => {
      e.preventDefault();
      const now = new Date();
      const datum = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      const geraet = geraetSelect.value;
      const wdh = Number(wdhInput.value);
      const gewicht = Number(gewichtInput.value);

      if (!geraet || wdh <= 0 || gewicht < 0) {
        alert("Bitte g√ºltige Werte eingeben!");
        return;
      }

      eintraege.unshift({ datum, geraet, wdh, gewicht });
      speichereEintraege();
      renderTable();

      trainingForm.reset();
      geraetSelect.selectedIndex = -1;
    };

    // Tabelle rendern
    function renderTable() {
      tbody.innerHTML = '';
      if (eintraege.length) tabelle.hidden = false;
      else tabelle.hidden = true;
      eintraege.forEach(e => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.datum}</td>
          <td>${e.geraet}</td>
          <td>${e.wdh}</td>
          <td>${e.gewicht} kg</td>
          <td><button onclick="loescheEintrag('${e.datum}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Eintrag l√∂schen
    function loescheEintrag(datum) {
      const index = eintraege.findIndex(e => e.datum === datum);
      if (index !== -1) {
        eintraege.splice(index, 1);
        speichereEintraege();
        renderTable();
      }
    }

    // Speicherfunktionen
    function speichereEintraege() {
      localStorage.setItem('eintraege', JSON.stringify(eintraege));
    }
    function speichereUebungen() {
      localStorage.setItem('uebungen', JSON.stringify(uebungen));
    }

    // Daten laden
    function ladeDaten() {
      const eintraegeLocal = JSON.parse(localStorage.getItem('eintraege'));
      if (eintraegeLocal) {
        eintraege.push(...eintraegeLocal);
      }
      const uebungenLocal = JSON.parse(localStorage.getItem('uebungen'));
      if (uebungenLocal) {
        uebungen.push(...uebungenLocal);
      }
      updateUebungen();
      renderTable();
    }

    // Charts rendern
    function renderCharts() {
      if (eintraege.length === 0) {
        // Leere Charts anzeigen
        if (geraetChart) geraetChart.destroy();
        if (wochenChart) wochenChart.destroy();
        return;
      }

      // Ger√§te-Statistik
      const geraete = {};
      eintraege.forEach(e => {
        if (!geraete[e.geraet]) geraete[e.geraet] = 0;
        geraete[e.geraet] += e.wdh * e.gewicht;
      });
      const geraeteLabels = Object.keys(geraete);
      const geraeteData = Object.values(geraete);

      if (geraetChart) geraetChart.destroy();
      const ctx1 = document.getElementById('geraetChart').getContext('2d');
      geraetChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: geraeteLabels,
          datasets: [{
            label: 'Trainingsvolumen (Wdh*kg)',
            data: geraeteData,
            backgroundColor: 'rgba(0, 200, 150, 0.7)'
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      // Wochen-Statistik (letzte 7 Tage)
      const now = new Date();
      const wochen = new Array(7).fill(0);
      for (const e of eintraege) {
        // Datum als Date-Objekt (DE Format dd.mm.yyyy)
        const [tag, monat, jahr] = e.datum.split(' ')[0].split('.');
        const datum = new Date(`${jahr}-${monat}-${tag}`);
        const diff = Math.floor((now - datum) / (1000 * 3600 * 24));
        if (diff >= 0 && diff < 7) {
          wochen[6 - diff] += e.wdh * e.gewicht;
        }
      }
      if (wochenChart) wochenChart.destroy();
      const ctx2 = document.getElementById('wochenChart').getContext('2d');
      wochenChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ['6 Tage', '5 Tage', '4 Tage', '3 Tage', '2 Tage', 'Gestern', 'Heute'],
          datasets: [{
            label: 'Trainingsvolumen letzte Woche',
            data: wochen,
            fill: false,
            borderColor: 'rgba(0, 200, 150, 0.9)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Expose l√∂schen-Funktion global (f√ºr inline onclick)
    window.loescheEintrag = loescheEintrag;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
