<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings App</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    form, table, .custom-section, .tabs {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .diff-arrow {
      font-weight: bold;
      margin-left: 5px;
    }
    .diff-positive { color: #00ff99; }
    .diff-negative { color: #ff4c4c; }
    .diff-neutral  { color: #999; }
    #uebungenList button {
      background: #b32c00;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 3px 6px #7f1a00;
      transition: background-color 0.3s ease;
    }
    #uebungenContainer.collapsed #uebungenList {
      display: none;
    }
    #toggleUebungen {
      background: #004f4f;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .tab-header button {
      background: #006d77;
      color: white;
      border: none;
      padding: 10px;
      margin: 0 5px 10px 0;
      border-radius: 8px;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h1>Trainings App</h1>

  <!-- Login/Logout Section -->
  <div class="custom-section">
    <h2>Login / Registrierung</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <p id="status"></p>
  </div>

  <!-- App Tabs -->
  <div class="tabs">
    <div class="tab-header">
      <button onclick="switchTab('statsTab')">ðŸ“Š Statistiken</button>
      <button onclick="switchTab('formTab')">ðŸ“‹ Training</button>
    </div>
    <div id="statsTab" class="tab-content">
      <canvas id="geraetChart"></canvas>
      <canvas id="wochenChart"></canvas>
    </div>
    <div id="formTab" class="tab-content active">
      <div class="custom-section" id="uebungenContainer">
        <h3>Ãœbung hinzufÃ¼gen</h3>
        <input id="neueUebung" placeholder="Name der Ãœbung" />
        <button id="hinzufuegenUebung">HinzufÃ¼gen</button>
        <button id="toggleUebungen">Ãœbungsliste ein-/ausklappen</button>
        <ul id="uebungenList"></ul>
      </div>

      <form id="trainingForm">
        <label>GerÃ¤t:</label>
        <select id="geraetSelect"></select>
        <label>Wiederholungen:</label>
        <input type="number" id="wdh" min="1" />
        <label>Gewicht (kg):</label>
        <input type="number" id="gewicht" min="0" step="0.5" />
        <button type="submit">Eintragen</button>
      </form>

      <table id="tabelle" hidden>
        <thead><tr><th>Datum</th><th>GerÃ¤t</th><th>Wdh</th><th>Gewicht</th><th>Aktion</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyC1HsJvWIYnBPCqSQS0ymOL0IEdZW8KDOY",
      authDomain: "trainings-app-24eb7.firebaseapp.com",
      projectId: "trainings-app-24eb7",
      storageBucket: "trainings-app-24eb7.firebasestorage.app",
      messagingSenderId: "266317486009",
      appId: "1:266317486009:web:730e7f91eaae69fb584868",
      measurementId: "G-3EWQ7W9Z85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    let currentUser = null;

    function register() {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(userCredential => {
          status.innerText = "Registriert als: " + userCredential.user.email;
        })
        .catch(error => {
          status.innerText = error.message;
        });
    }

    function login() {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(userCredential => {
          currentUser = userCredential.user;
          status.innerText = "Eingeloggt als: " + currentUser.email;
          loadData();
        })
        .catch(error => {
          status.innerText = error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        currentUser = null;
        status.innerText = "Abgemeldet";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        status.innerText = "Angemeldet als: " + user.email;
        loadData();
      }
    });

    // Datenbankfunktionen
    let eintraege = [];
    const uebungen = [];

    function loadData() {
      db.collection("eintraege").where("uid", "==", currentUser.uid)
        .get().then(snapshot => {
          eintraege = snapshot.docs.map(doc => doc.data());
          renderTable();
        });
    }

    function saveEintrag(eintrag) {
      db.collection("eintraege").add({ ...eintrag, uid: currentUser.uid });
    }

    // App-Funktionen
    const geraetSelect = document.getElementById('geraetSelect');
    const wdhInput = document.getElementById('wdh');
    const gewichtInput = document.getElementById('gewicht');
    const tbody = document.querySelector('#tabelle tbody');
    const tabelle = document.getElementById('tabelle');
    const trainingForm = document.getElementById('trainingForm');

    function renderTable() {
      tbody.innerHTML = '';
      eintraege.forEach(e => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.datum}</td>
          <td>${e.geraet}</td>
          <td>${e.wdh}</td>
          <td>${e.gewicht}</td>
          <td></td>
        `;
        tbody.appendChild(row);
      });
      tabelle.hidden = eintraege.length === 0;
    }

    trainingForm.onsubmit = e => {
      e.preventDefault();
      const now = new Date();
      const datum = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      const geraet = geraetSelect.value;
      const wdh = Number(wdhInput.value);
      const gewicht = Number(gewichtInput.value);
      const eintrag = { datum, geraet, wdh, gewicht };
      eintraege.unshift(eintrag);
      saveEintrag(eintrag);
      renderTable();
      trainingForm.reset();
    };

    document.getElementById('hinzufuegenUebung').onclick = () => {
      const name = document.getElementById('neueUebung').value.trim();
      if (name && !uebungen.includes(name)) {
        uebungen.push(name);
        updateUebungen();
        document.getElementById('neueUebung').value = '';
      }
    };

    function updateUebungen() {
      geraetSelect.innerHTML = '';
      uebungen.forEach(uebung => {
        const opt = document.createElement('option');
        opt.textContent = uebung;
        opt.value = uebung;
        geraetSelect.appendChild(opt);
      });
      geraetSelect.selectedIndex = -1;
      updateUebungenList();
    }

    function updateUebungenList() {
      const list = document.getElementById('uebungenList');
      list.innerHTML = '';
      uebungen.forEach((uebung, index) => {
        const li = document.createElement('li');
        li.textContent = uebung;
        const btn = document.createElement('button');
        btn.textContent = 'LÃ¶schen';
        btn.onclick = () => {
          uebungen.splice(index, 1);
          updateUebungen();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('toggleUebungen').onclick = () => {
      document.getElementById('uebungenContainer').classList.toggle('collapsed');
    };

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
