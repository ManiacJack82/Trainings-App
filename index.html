<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form, table, .custom-section, .tabs {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a677;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      color: white;
    }
    .diff-arrow {
      font-weight: bold;
      margin-left: 5px;
    }
    .diff-positive { color: #00ff99; }
    .diff-negative { color: #ff4c4c; }
    .diff-neutral  { color: #999; }
    #uebungenList button {
      background: #b32c00;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 3px 6px #7f1a00;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    #uebungenContainer.collapsed #uebungenList {
      display: none;
    }
    #toggleUebungen {
      background: #004f4f;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .tab-header button {
      background: #006d77;
      color: white;
      border: none;
      padding: 10px;
      margin: 0 5px 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-header button:hover {
      background: #00545a;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Login-Form */
    #loginForm {
      max-width: 400px;
      margin: 20px auto 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    #loginForm input {
      font-size: 1rem;
      margin-bottom: 15px;
    }
    #loginForm button {
      background-color: #0077b6;
      font-weight: 700;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      width: 100%;
    }
    #loginForm button:hover {
      background-color: #005f87;
    }

    /* Disable main UI before login */
    #mainApp {
      display: none;
    }

    /* Error message */
    #loginError {
      color: #ff4c4c;
      font-weight: bold;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Trainings App</h1>

  <!-- Login-Form -->
  <form id="loginForm">
    <div id="loginError">Falsche E-Mail oder Passwort</div>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" required placeholder="name@beispiel.de" autocomplete="username" />
    <label for="password">Passwort:</label>
    <input type="password" id="password" required placeholder="Passwort" autocomplete="current-password" />
    <button type="submit">Einloggen</button>
  </form>

  <!-- Haupt-App nur sichtbar nach Login -->
  <div id="mainApp">
    <div class="tabs">
      <div class="tab-header">
        <button onclick="switchTab('statsTab')">üìä Statistiken</button>
        <button onclick="switchTab('formTab')">üìã Training</button>
      </div>
      <div id="statsTab" class="tab-content">
        <canvas id="geraetChart"></canvas>
        <canvas id="wochenChart"></canvas>
      </div>
      <div id="formTab" class="tab-content active">
        <div class="custom-section" id="uebungenContainer">
          <h3>√úbung hinzuf√ºgen</h3>
          <input id="neueUebung" placeholder="Name der √úbung" />
          <button id="hinzufuegenUebung">Hinzuf√ºgen</button>
          <button id="toggleUebungen">√úbungsliste ein-/ausklappen</button>
          <ul id="uebungenList"></ul>
        </div>

        <form id="trainingForm">
          <label>Ger√§t:</label>
          <select id="geraetSelect"></select>

          <label>Wiederholungen:</label>
          <input type="number" id="wdh" min="1" />

          <label>Gewicht (kg):</label>
          <input type="number" id="gewicht" min="0" step="0.5" />

          <button type="submit">Eintragen</button>
        </form>

        <table id="tabelle" hidden>
          <thead>
            <tr><th>Datum</th><th>Ger√§t</th><th>Wdh</th><th>Gewicht</th><th>Aktion</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // --- Login-Logik ---
    const loginForm = document.getElementById('loginForm');
    const mainApp = document.getElementById('mainApp');
    const loginError = document.getElementById('loginError');

    // Beispiel Login-Daten (hier nur zur Demo, im echten Einsatz serverseitig pr√ºfen!)
    const validUser = {
      email: 'user@example.com',
      password: '123456'
    };

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === validUser.email && password === validUser.password) {
        loginError.style.display = 'none';
        loginForm.style.display = 'none';
        mainApp.style.display = 'block';
        ladeDaten();
      } else {
        loginError.style.display = 'block';
      }
    });

    // --- Haupt-App-Logik (bleibt wie gehabt) ---
    const geraetSelect = document.getElementById('geraetSelect');
    const wdhInput = document.getElementById('wdh');
    const gewichtInput = document.getElementById('gewicht');
    const tbody = document.querySelector('#tabelle tbody');
    const tabelle = document.getElementById('tabelle');
    const trainingForm = document.getElementById('trainingForm');
    let geraetChart, wochenChart;

    const eintraege = [];
    const uebungen = [];

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      if (tabId === 'statsTab') {
        renderCharts();
      }
    }

    document.getElementById('hinzufuegenUebung').onclick = () => {
      const name = document.getElementById('neueUebung').value.trim();
      if (name && !uebungen.includes(name)) {
        uebungen.push(name);
        speichereUebungen();
        updateUebungen();
        document.getElementById('neueUebung').value = '';
      }
    };

    function updateUebungen() {
      geraetSelect.innerHTML = '';
      uebungen.forEach(uebung => {
        const opt = document.createElement('option');
        opt.textContent = uebung;
        opt.value = uebung;
        geraetSelect.appendChild(opt);
      });
      geraetSelect.selectedIndex = -1;
      updateUebungenList();
    }

    function updateUebungenList() {
      const list = document.getElementById('uebungenList');
      list.innerHTML = '';
      uebungen.forEach((uebung, index) => {
        const li = document.createElement('li');
        li.textContent = uebung;
        const btn = document.createElement('button');
        btn.textContent = 'L√∂schen';
        btn.onclick = () => {
          uebungen.splice(index, 1);
          speichereUebungen();
          updateUebungen();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('toggleUebungen').onclick = () => {
      document.getElementById('uebungenContainer').classList.toggle('collapsed');
    };

    geraetSelect.onchange = () => {
      const eintraegeZuUebung = eintraege.filter(e => e.geraet === geraetSelect.value);
      if (eintraegeZuUebung.length) {
        const letzter = eintraegeZuUebung[0];
        wdhInput.value = letzter.wdh;
        gewichtInput.value = letzter.gewicht;
      } else {
        wdhInput.value = '';
        gewichtInput.value = '';
      }
    };

    trainingForm.onsubmit = e => {
      e.preventDefault();
      const now = new Date();
      const datum = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      const geraet = geraetSelect.value;
      const wdh = Number(wdhInput.value);
      const gewicht = Number(gewichtInput.value);

      eintraege.unshift({ datum, geraet, wdh, gewicht });
      speichereEintraege();
      renderTable();

      trainingForm.reset();
      geraetSelect.selectedIndex = -1;
    };

    function renderTable() {
      tbody.innerHTML = '';
      if (eintraege.length) tabelle.hidden = false;
      eintraege.forEach(e => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.datum}</td>
          <td>${e.geraet}</td>
          <td>${e.wdh}</td>
          <td>${e.gewicht} kg</td>
          <td><button onclick="loescheEintrag('${e.datum}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function loescheEintrag(datum) {
      const index = eintraege.findIndex(e => e.datum === datum);
      if (index !== -1) {
        eintraege.splice(index, 1);
        speichereEintraege();
        renderTable();
      }
    }

    function speichereEintraege() {
      localStorage.setItem('eintraege', JSON.stringify(eintraege));
    }
    function speichereUebungen() {
      localStorage.setItem('uebungen', JSON.stringify(uebungen));
    }

    function ladeDaten() {
      const eintraegeLocal = JSON.parse(localStorage.getItem('eintraege'));
      if (eintraegeLocal) {
        eintraege.push(...eintraegeLocal);
      }
      const uebungenLocal = JSON.parse(localStorage.getItem('uebungen'));
      if (uebungenLocal) {
        uebungen.push(...uebungenLocal);
      }
      updateUebungen();
      renderTable();
    }

    function renderCharts() {
      // Ger√§te-Statistik
      const geraete = {};
      eintraege.forEach(e => {
        if (!geraete[e.geraet]) geraete[e.geraet] = 0;
        geraete[e.geraet] += e.wdh * e.gewicht;
      });
      const geraeteLabels = Object.keys(geraete);
      const geraeteData = Object.values(geraete);

      if (geraetChart) geraetChart.destroy();
      const ctx1 = document.getElementById('geraetChart').getContext('2d');
      geraetChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: geraeteLabels,
          datasets: [{
            label: 'Trainingsvolumen (Wdh*kg)',
            data: geraeteData,
            backgroundColor: 'rgba(0, 200, 150, 0.7)'
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      // Wochen-Statistik
      const now = new Date();
      const wochen = new Array(7).fill(0);
      for (const e of eintraege) {
        const datum = new Date(e.datum.split(' ')[0].split('.').reverse().join('-'));
        const diff = Math.floor((now - datum) / (1000 * 3600 * 24));
        if (diff < 7) {
          wochen[6 - diff] += e.wdh * e.gewicht;
        }
      }
      if (wochenChart) wochenChart.destroy();
      const ctx2 = document.getElementById('wochenChart').getContext('2d');
      wochenChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ['6 Tage', '5 Tage', '4 Tage', '3 Tage', '2 Tage', 'Gestern', 'Heute'],
          datasets: [{
            label: 'Trainingsvolumen letzte Woche',
            data: wochen,
            fill: false,
            borderColor: 'rgba(0, 200, 150, 0.9)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
